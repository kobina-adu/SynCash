      Severity: {{ .CommonLabels.severity }}
      
      {{ range .Alerts }}
      Summary: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      {{ end }}
      
  slack_configs:
  - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    channel: '#alerts-warning'
    title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
    text: |
      *Service:* {{ .GroupLabels.service }}
      {{ range .Alerts }}
      *Summary:* {{ .Annotations.summary }}
      {{ end }}

# Info alerts - digest format
- name: 'info-alerts'
  email_configs:
  - to: 'devops@synccash.com'
    subject: '‚ÑπÔ∏è INFO: SyncCash Orchestrator Daily Digest'
    body: |
      Daily Alert Digest for SyncCash Orchestrator
      
      {{ range .Alerts }}
      - {{ .Annotations.summary }}
      {{ end }}
